<!DOCTYPE html>
<html>
<head>
    <title>Login or Register</title>

    
    <link rel="stylesheet" href="css/stylelogin.css">
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="card-title">
                <h3> User <span>Register</span></h3>
            </div>
            <div class="card-body">
                <div class="card-body-login">
                    <form id="login-form">
                        <input class="input-form" type="text" placeholder="Enter your name" required><br><br>
                        <input class="input-form" type="email" placeholder="Enter your email" required><br><br>
                        <input class="input-form" type="password" placeholder="Enter your password" required><br><br><br>
                        <input class="submit-form" type="submit" value="Register">
                    </form>
                </div>
                
                 
            </div>
            <div class="register"><a href="loginregister.html">&#8592; Back to Login.</a></div>
        </div>
    </div>
</body>
</html>
